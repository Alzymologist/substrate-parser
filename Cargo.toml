[package]
description = "parser for Substrate chain data"
license = "GPL-3.0-or-later"
name = "substrate_parser"
version = "0.4.0"
authors = ["Alexander Slesarev <slesarew@gmail.com>", "Vera Abramova <abramova.vera@gmail.com>"]
edition = "2021"
repository = "https://github.com/Alzymologist/substrate-parser"
homepage = "https://github.com/Alzymologist/substrate-parser"
documentation = "https://docs.rs/substrate_parser/"
keywords = ["parser", "substrate"]
exclude = ["/for_tests", "/.github"]

[dependencies]
bitvec = "1.0.0"
frame-metadata = "15.0.0"
hex = "0.4.3"
num-bigint = "0.4.3"
parity-scale-codec = {version = "3.1.5", features = ["derive", "bit-vec"]}
plot_icon = {version = "0.2.0", default-features = false, features = ["pix"]}
scale-info = "2.1.2"
sp-arithmetic = {version = "5.0.0", default-features = false}
sp-core = {version = "7.0.0", default-features = false, features = ["full_crypto"]}
sp-runtime = "6.0.0"
thiserror = "1.0.33"

[lib]
name = "substrate_parser"
crate-type = ["lib"]
